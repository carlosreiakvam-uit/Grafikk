<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUDE MASTER</title>
</head>
<body>

<div style="top:0; left:15px; width:100%; text-align:left; color:black;" class="ui">
    <h2>CRUDE MASTER </h2>
</div>


<!-- SHADERS -->
<script id="base-vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        varying vec4 vColor;

        void main() {
            gl_Position = vec4(aVertexPosition, 1.0);     // Setter posisjon. Utvider til vec4.
            vColor = aVertexColor;                       // Videresender fargene
}



</script>
<script id="base-fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;      // Mottas via vaying-parametret i verteksshaderen. Interpolert verdi.
void main() {
  gl_FragColor = vColor;  // Setter fargeverdi.
}




</script>

<script type="module">
    'use strict';
    import {main} from "./crudemaster.js";

    main();
</script>

</body>
</html>
