<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crude model and camera</title>
    <script src="../../base/lib/cuon-matrix.js"></script>
    <script src="../../base/lib/gl-matrix.js"></script>
</head>
<body>

<div style="top:0; left:15px; width:100%; text-align:left; color:black;" class="ui">
    <h2>Crude model and camera </h2>
</div>


<!-- SHADERS -->
<script id="base-vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        varying lowp vec4 vColor;
        void main(void) {
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
}







</script>


<script id="base-fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;
void main(void) {
  gl_FragColor = vColor;
}

</script>


<script type="module">
    'use strict';
    import {main} from "./crude_model_and_camera.js";

    main();
</script>

</body>
</html>
