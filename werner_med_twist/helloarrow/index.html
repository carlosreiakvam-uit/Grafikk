<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="utf-8">
    <title>WebGL Hello Arrow</title>
    <link rel="stylesheet" href="../../base/webgl.css" type="text/css">
</head>

<body>
<div style="top:0px; left:15px; width:100%; text-align:left; color:black;" class="ui">
    <h2>WebGL Hello Arrow </h2>
</div>
<!-- SHADERS -->
<script id="base-vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        varying vec4 vColor;

        void main() {
            gl_Position = vec4(aVertexPosition, 1.0);     // Setter posisjon. Utvider til vec4.
            vColor = aVertexColor;                       // Videresender fargene
}


</script>
<script id="base-fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;      // Mottas via vaying-parametret i verteksshaderen. Interpolert verdi.
void main() {
  gl_FragColor = vColor;  // Setter fargeverdi.
}






</script>
<script type="module">
    //Bruker strict-mode, betyr bl.a. at variabler må deklareres før bruk, se https://www.w3schools.com/js/js_strict.asp
    'use strict';
    import {main} from "./helloarrow.js";

    main();
</script>
</body>

</html>
